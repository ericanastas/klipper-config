# Mainsail settings
[include mainsail.cfg]

# https://github.com/Klipper3d/klipper/blob/master/config/generic-bigtreetech-skr-mini-e3-v2.0.cfg

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_min: -3
position_endstop: -3
position_max: 260
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: -16
position_endstop: -16
position_max: 220
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 23.188 # = <full_steps_per_rotation> * <microsteps> / <steps_per_mm> = 200 * 16 / 138
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp=30.412
pid_Ki=2.358
pid_Kd=98.079
min_temp: 0
max_temp: 300
max_extrude_only_distance: 100

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp=73.713
pid_Ki=1.454
pid_Kd=934.312
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7
off_below: 0.20

[fan]
pin: PC6
off_below: 0.10

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD7054246303421581957-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bed_screws]
screw1: 32, 29
screw2: 32, 197
screw3: 203, 197
screw4: 203, 29

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>
    
# [display]
# lcd_type: st7920
# cs_pin: EXP1_7
# sclk_pin: EXP1_6
# sid_pin: EXP1_8
# encoder_pins: ^EXP1_5, ^EXP1_3
# click_pin: ^!EXP1_2

#[menu __main __octoprint]
#type: disabled

[output_pin _beeper]
pin: EXP1_1

[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -50.00
y_offset: -8.00
z_offset: 1.70

probe_with_touch_mode: true
stow_on_each_sample: false

pin_move_time: 0.5
pin_up_touch_mode_reports_triggered: False

speed: 10
lift_speed: 20

samples: 1
sample_retract_dist: 5
samples_tolerance_retries: 3

[bed_mesh]
speed: 120
mesh_min: 30, 30
mesh_max: 205, 190
probe_count: 5, 5
algorithm: bicubic

[safe_z_home]
home_xy_position: 167.5, 118
speed: 75
z_hop: 5
z_hop_speed: 15
move_to_previous: false

[gcode_macro G29]
gcode:
 BED_MESH_CALIBRATE
 G1 X117.5 Y110 Z5 F15000

[exclude_object]

[neopixel my_neopixel]
pin: PA8
chain_count: 8
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

[gcode_macro light_on]
gcode:
 SET_LED LED=my_neopixel RED=0.0 GREEN=0.0 BLUe=0.0 WHITE=0.75

[gcode_macro light_on_dim]
gcode:
 SET_LED LED=my_neopixel RED=0.0 GREEN=0.0 BLUe=0.0 WHITE=0.15

[gcode_macro light_off]
gcode:
 SET_LED LED=my_neopixel RED=0.0 GREEN=0.0 BLUe=0.0 WHITE=0.0


[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=load_state
    M300 # beep
    G91
    G92 E0
    G1 E100 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    M300
    M300
    RESTORE_GCODE_STATE NAME=load_state


[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    M300 # beep
    G92 E0
    G1 E25 F{speed} # purge
    G1 E-100 F{max_velocity} # fast-unload
    M300
    M300
    RESTORE_GCODE_STATE NAME=unload_state